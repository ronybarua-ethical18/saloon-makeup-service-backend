name: Prettier format and TS Error checks
 
on:
  pull_request:
    branches:
      - dev
      - main
 
jobs:
  pre-build-checks:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
 
      - name: Install dependencies
        run: yarn
 
      - name: Compile for errors
        run: .husky/pre-commit